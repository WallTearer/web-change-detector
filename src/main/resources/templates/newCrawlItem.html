<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New web change detection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    Create new web change detection

    <form action="#" th:action="@{/new}" th:object="${crawlItemForm}" method="post">
        <p>
            url: <input type="text" th:field="*{url}" />
            <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}">&nbsp;</span>
        </p>
        <p>
            selector: <input type="text" th:field="*{selector}" />
            <span th:if="${#fields.hasErrors('selectorOrContentSet')}" th:errors="*{selectorOrContentSet}">&nbsp;</span>
        </p>
        <p>
            content: <input type="text" th:field="*{content}" />
        </p>
        <p>
            email: <input type="text" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">&nbsp;</span>
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>

</body>
</html>
