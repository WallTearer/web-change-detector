<html th:include="layout :: page">
<body>
<div th:fragment="content">
    <h4 class="mb-4">New web change detection created</h4>

    <h6>Url to monitor</h6>
    <p th:text="${crawlItemForm.url}" />

    <h6 th:if="${crawlItemForm.hasContent()}">Content to look for</h6>
    <p th:if="${crawlItemForm.hasContent()}" th:text="${crawlItemForm.content}" />

    <h6>Your email</h6>
    <p th:text="${crawlItemForm.email}" />

    <h6 th:if="${crawlItemForm.hasSelector()}">Advanced: CSS Selector</h6>
    <p th:if="${crawlItemForm.hasSelector()}" th:text="${crawlItemForm.selector}" />

    <div class="text-center">
        <a class="btn btn-primary btn-lg w-50" href="/new">Create another one</a>
    </div>
</div>
</body>
</html>
